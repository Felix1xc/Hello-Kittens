<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Anime Advertisement</title>
<style>
    body {
        background-color: rgb(238, 198, 21);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .anime-image {
        display: block;
        margin: 0 auto;
        width: 80%;
        border-radius: 5px;
    }

    p {
        color: #555;
        text-align: center;
        line-height: 1.6;
    }

    .cta-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #ff6600;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s;
    }

    .cta-button:hover {
        background-color: #e65200;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Immerse Yourself in the World of Anime!</h1>
    <img src="fireforce.jpg" alt="Anime" class="anime-image">
    <p>Experience the excitement and wonder of anime with our vast collection of series and movies. From action-packed adventures to heartwarming romances, there's something for everyone to enjoy. Start your anime journey today!</p>
